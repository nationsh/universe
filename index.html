    <script>
      const ads = document.getElementById("adsection");
      const videoContent = document.getElementById("videocontent");
      const videoInfo = document.getElementById("videoinfo");
      
      function playVideo(data) {
        let info = data.split("@");
        let file = info[0];
        let title = info[1];
        let desc = info[2];
        
        ads.remove();

        videoContent.innerHTML = `<div class="custom-video-container">
          <video id="video" class="custom-video" width="600" preload="metadata">
            <source src="/videos/${file}" type="video/mp4">
            Your browser does not support the video tag.
          </video>
          
          <div class="controls">
            <button id="playPauseBtn" class="control-btn">Play</button>
            <input type="range" id="progressBar" class="progress-bar" value="0" step="1" min="0" max="100">
            <input type="range" id="volumeControl" class="volume-bar" value="100" step="1" min="0" max="100">
          </div>
        </div>`

        videoInfo.innerHTML = `<td>
          <a>
            <p align="left" style="color: white; width: 500px; margin: 20px -5px; font-size: 25px; line-height: 0;">${title}</p>
            <p align="left" style="color: grey; width: 500px; line-height: 0; margin: -5px -5px; font-size: 17px; line-height: 15px;">${desc}</p>
          </a>
        </td>`
      }
    </script>

    <script>
      const video = document.getElementById("video");
      const playPauseBtn = document.getElementById("playPauseBtn");
      const progressBar = document.getElementById("progressBar");
      const volumeControl = document.getElementById("volumeControl");
      
      playPauseBtn.addEventListener("click", () => {
        if (video.paused) {
          video.play();
          playPauseBtn.textContent = "⏸";
        } else {
          video.pause();
          playPauseBtn.textContent = "▶";
        }
      });
      
      video.addEventListener("timeupdate", () => {
        const progress = (video.currentTime / video.duration) * 100;
        progressBar.value = progress;
        console.log(`${Math.round(video.currentTime)}/${Math.round(video.duration)}`);
      });
      
      progressBar.addEventListener("input", () => {
        const newTime = (progressBar.value / 100) * video.duration;
        video.currentTime = newTime;
      });
      
      volumeControl.addEventListener("input", () => {
        video.volume = volumeControl.value / 100;
      });
    </script>
